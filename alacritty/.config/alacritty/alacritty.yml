window:
  padding:
    x: 5
    y: 5

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold

  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

key_bindings:
  - { key: Space, mods: Alt, action: SpawnNewInstance}

selection:
  save_to_clipboard: true

palette = "catppuccin_mocha"
# mauve blue lavender teal
format = """
[ÓÇ∂](teal)\
$time\
[ÓÇ∞](bg:blue fg:teal)\
$directory\
[ÓÇ∞](bg:mauve fg:blue)\
$git_branch\
$git_status\
[ÓÇ∞](bg:maroon fg:mauve)\
$cmd_duration\
[ÓÇ∞ ](fg:maroon)\
$character\
"""
# right_format = """
# $python
# """

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like ÔÑ†  or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:mauve"
style_root = "bg:mauve"
format = '[ $name ]($style)'
disabled = false

# needs to be enabled sometime
[character]
success_symbol = 'üê±'
error_symbol = 'üíÄ'

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:mauve"
disabled = true # Disabled by default

[directory]
style = "bg:blue fg:base"
format = "[ $path ]($style)"
truncation_length = 2
truncation_symbol = "‚Ä¶/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " Û∞àôÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Û∞àô " = " Û∞àôÔÑ™ "

[c]
disabled = true
symbol = "Óòû "
style = "bg:maroon fg:base"
detect_extensions = ['c', 'h', 'cpp']
commands = [[ 'gcc', '--version' ]]
format = '[ $symbol ($version) ]($style)'

[elixir]
disabled = true
symbol = "Óâµ "
style = "bg:maroon fg:base"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = "Ôêò"
style = "bg:mauve fg:base"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:mauve fg:base"
format = '[$all_status$ahead_behind ]($style)'

[golang]
disabled = true
symbol = "Óòß "
style = "bg:maroon fg:base"
format = '[ $symbol ($version) ]($style)'

[haskell]
disabled = true
symbol = "Óù∑ "
style = "bg:maroon fg:base"
format = '[ $symbol ($version) ]($style)'

[julia]
disabled = true
symbol = "Óò§ "
style = "bg:maroon fg:base"
format = '[ $symbol ($version) ]($style)'

[rust]
disabled = true
symbol = "Óû®"
style = "bg:maroon fg:base"
format = '[ $symbol ($version) ]($style)'

[python]
disabled = false
symbol = "Óúº "
style = "bg:base fg:maroon"
format = '[${symbol}($virtualenv)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:teal fg:base"
format = '[ $time ]($style)'

[cmd_duration]
disabled = false
style = "bg:maroon fg:base"
format = '[ Ôî† $duration ]($style)'

